<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimento de Quadrado - Canvas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #17632a;
      color: #eee;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .panel {
      width: 860px;
    }

    canvas {
      background: #ffffff;
      border: 2px solid #910000;
      display: block;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
      color: #ffffffd0;
    }

    kbd {
      padding: 2px 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #858585;
      color: #eee;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Atividade: mover um quadrado no Canvas</h2>

    <div class="hud">
      <div>Controles: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> ou setas</div>
      <div id="pos">x=0 | y=0</div>
    </div>

    <canvas id="game" width="800" height="400"></canvas>

    <p>O quadrado não pode sair da área do canvas.</p>
  </div>

  
  <script src="game.js"></script>
</body>
</html>
